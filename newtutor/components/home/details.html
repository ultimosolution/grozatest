<div data-role="view" data-title="Details" data-model="app.home.homeModel" data-bind="events: { show: detailsShow }" id="homeModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem['Text']"></span>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">


                <li class="detail-content-item">


                    <div id="usernameField" class="field field--heading">

                        <h1 data-bind="html: currentItem.Username"></h1>

                    </div>


                </li>
                <li class="detail-content-item">


                    <label id="nameField" class="km-label-above field field--text-block">

                        <span class="field__label" data-bind="text: strings.home.homeModel.editableListForm1.name.title"></span>


                        <div class="textBlock field__content" data-bind="html: currentItem.Name"></div>

                    </label>


                </li>
                <li class="detail-content-item">


                    <label id="passwordField" class="km-label-above field field--text-block">

                        <span class="field__label" data-bind="text: strings.home.homeModel.editableListForm1.password.title"></span>


                        <div class="textBlock field__content" data-bind="html: currentItem.Password"></div>

                    </label>


                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_homeModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_homeModel -->
</div>
